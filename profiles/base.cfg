[buildout]
extensions = mr.developer
parts =
    distutils-dir
    pyclips
    nl
    test

eggs =
    nl
    coverage

sources = sources
always-checkout = true

versions = versions

[distutils-dir]
recipe = z3c.recipe.mkdir
paths = downloads/distutils

[pyclips]
recipe = zerokspot.recipe.distutils
urls = http://sourceforge.net/projects/pyclips/files/pyclips/pyclips-1.0/pyclips-1.0.7.348.tar.gz

[nl]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
extra-paths = ${buildout:directory}/parts/pyclips/lib/python2.6/site-packages

[test]
recipe = pbp.recipe.noserunner
eggs = ${buildout:eggs}
extra-paths = ${nl:extra-paths}

[sources]
nl = git git://github.com/enriquepablo/nl.git

[versions]
coverage = 3.4
nose = 0.11.4
pbp.recipe.noserunner = 0.2.6
z3c.recipe.mkdir = 0.3.1
zc.buildout = 1.5.2
zc.recipe.egg = 1.3.2
zerokspot.recipe.distutils = 0.1.2
